apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-stage
  namespace: instanode
spec:
 # replicas: 1
  selector:
    matchLabels:
      app: admin-stage
  template:
    metadata:
      labels:
        app: admin-stage
    spec:
      containers:
        - name: admin-stage-container
          image: swr.la-north-2.myhuaweicloud.com/instanodes-organization/admin-stage:v1.3.8
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: admin-stage-config
          resources:
            requests:
              cpu: '100m' # ğŸ§‘â€ğŸ’» CPU request (Minimal resources needed to start)
              memory: '128Mi' # ğŸ§  Memory request (Minimal memory needed)
            limits:
              cpu: '500m' # ğŸ’ª CPU limit (Max resources allowed)
              memory: '512Mi' # ğŸš€ Memory limit (Max memory allowed)

          # â³ Startup Probe: Container startup grace period (1-minute)
          startupProbe:
            httpGet:
              path: /admin/health-check # âœ… Health check path
              port: 3006 # ğŸŒ Health check port
            failureThreshold: 12 # â° Retry 12 times (60 seconds total)
            periodSeconds: 5 # ğŸ”„ Check every 5 seconds
            timeoutSeconds: 2 # â±ï¸ Timeout after 2 seconds if no response

          # â¤ï¸ Liveness Probe: Container health during operation
          livenessProbe:
            httpGet:
              path: /admin/health-check # âœ… Health check path
              port: 3006 # ğŸŒ Health check port
            initialDelaySeconds: 10 # â³ Wait 10 seconds before starting first probe
            periodSeconds: 15 # ğŸ”„ Check every 15 seconds after initial delay
            failureThreshold: 3 # âŒ Retry 3 times before marking unhealthy

          # ğŸš¦ Readiness Probe: Check if container is ready for traffic
          readinessProbe:
            httpGet:
              path: /admin/health-check # âœ… Health check path
              port: 3006 # ğŸŒ Health check port
            initialDelaySeconds: 5 # â³ Wait 5 seconds before starting first readiness check
            periodSeconds: 10 # ğŸ”„ Check every 10 seconds after initial delay
            failureThreshold: 3 # âŒ Retry 3 times before marking not ready
      imagePullSecrets:
        - name: default-secret
      restartPolicy: Always
