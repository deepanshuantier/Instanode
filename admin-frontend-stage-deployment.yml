apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend-stage
  namespace: instanode
spec:
  # replicas: 2
  selector:
    matchLabels:
      app: admin-frontend-stage
  template:
    metadata:
      labels:
        app: admin-frontend-stage
    spec:
      containers:
        - name: frontend-admin
          image: swr.la-north-2.myhuaweicloud.com/instanodes-organization/instanode-admin-frontend:v1.3.1
          ports:
            - containerPort: 80 # üîÅ Nginx typically serves on port 80
          envFrom:
            - configMapRef:
                name: admin-frontend-stage-config
          resources:
            requests:
              cpu: '500m'
              memory: '768Mi'
            limits:
              cpu: '1000m'
              memory: '2560Mi'

          # startupProbe:
          #   httpGet:
          #     path: /app/build/index.html # Adjust if your Nginx serves a different health route
          #     port: 80
          #   failureThreshold: 12
          #   periodSeconds: 5
          #   timeoutSeconds: 2

          # livenessProbe:
          #   httpGet:
          #     path: /app/build/index.html
          #     port: 80
          #   initialDelaySeconds: 10
          #   periodSeconds: 15
          #   failureThreshold: 3

          # readinessProbe:
          #   httpGet:
          #     path: /app/build/index.html
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #   failureThreshold: 3

      imagePullSecrets:
        - name: default-secret
      restartPolicy: Always
