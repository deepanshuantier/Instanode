apiVersion: apps/v1
kind: Deployment
metadata:
  name: raas-stage
  namespace: instanode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raas-stage
  template:
    metadata:
      labels:
        app: raas-stage
    spec:
      containers:
        - name: raas-stage-container
          image: swr.la-north-2.myhuaweicloud.com/instanodes-organization/raas-stage:v1.0.1
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: raas-stage-config
          resources:
            requests:
              cpu: '500m' # ğŸ§‘â€ğŸ’» CPU request (Minimal resources needed to start)
              memory: '512Mi' # ğŸ§  Memory request (Minimal memory needed)
            limits:
              cpu: '1000m' # ğŸ’ª CPU limit (Max resources allowed)
              memory: '1024Mi' # ğŸš€ Memory limit (Max memory allowed)

          # â³ Startup Probe: Container startup grace period (1-minute)
          startupProbe:
            httpGet:
              path: /raas/health # âœ… Health check path
              port: 3007 # ğŸŒ Health check port
            failureThreshold: 12 # â° Retry 12 times (60 seconds total)
            periodSeconds: 5 # ğŸ”„ Check every 5 seconds
            timeoutSeconds: 2 # â±ï¸ Timeout after 2 seconds if no response

          # â¤ï¸ Liveness Probe: Container health during operation
          livenessProbe:
            httpGet:
              path: /raas/health # âœ… Health check path
              port: 3007 # ğŸŒ Health check port
            initialDelaySeconds: 10 # â³ Wait 10 seconds before starting first probe
            periodSeconds: 15 # ğŸ”„ Check every 15 seconds after initial delay
            failureThreshold: 3 # âŒ Retry 3 times before marking unhealthy

          # ğŸš¦ Readiness Probe: Check if container is ready for traffic
          readinessProbe:
            httpGet:
              path: /raas/health # âœ… Health check path
              port: 3007 # ğŸŒ Health check port
            initialDelaySeconds: 5 # â³ Wait 5 seconds before starting first readiness check
            periodSeconds: 10 # ğŸ”„ Check every 10 seconds after initial delay
            failureThreshold: 3 # âŒ Retry 3 times before marking not ready
      imagePullSecrets:
        - name: default-secret
      restartPolicy: Always
